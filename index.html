<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Form</title>
</head>
<body>

  <div class="aside-background">
    <div class="logo-box-container">
      <div class="logo-box">
        <h1><img src="imgs/odin-lined.png" alt="Odin logo face"><span>Odin</span></h1>
      </div>
    </div>
    <footer>
      <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </footer>
  </div>

  <main>
    <div class="upper-text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form id="signup-form">
      <h1>Let's do this!</h1>
      <div>
        <div>
          <label for="first-name">First Name</label><input type="text" id="first-name" name="first-name">
          <label for="email">Email</label><input type="email" id="email" name="email">
          <label for="password">Password</label><input type="password" id="password" name="password">
        </div>
        <div>
          <label for="last-name">Last Name</label><input type="text" id="last-name" name="last-name">
          <label for="phone-number">Phone Number</label><input type="tel" id="phone-number" name="phone-number">
          <label for="confirm-password">Confirm Password</label><input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>
    </form>
    <div class="bottom-links">
      <div>
        <button type="submit" form="signup-form">Create account</button>
      </div>  
      <div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </main>

</body>
</html>
